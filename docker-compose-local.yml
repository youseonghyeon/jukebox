version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: jukebox-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jukebox_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Seoul
    ports:
      - "13306:3306"
    command:
      - --default-time-zone=Asia/Seoul
  redis:
    image: redis:7.0-alpine
    container_name: jukebox-redis
    ports:
      - "16379:6379"
    environment:
      - TZ=Asia/Seoul
