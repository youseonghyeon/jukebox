spring:
  r2dbc:
    url: r2dbc:mysql://localhost:13306/jukebox_db
    username: user
    password: password
    pool:
      max-size: 70
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql

  data:
    redis:
      host: localhost
      port: 16379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

jukebox:
  dataset:
    enabled: true
    location: ../data/spotify_dataset.json
  like:
    strategy: redis # options: [memory, redis] (default: memory)
    write-buffer:
      cron: "0 0/5 * * * *" # 스케줄러 실행 주기는 최소 1분 이상이어야 함


springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  api-docs:
    path: /v3/api-docs

logging:
  level:
    com.seonghyeon.jukebox: DEBUG
    org.springframework.data.r2dbc: DEBUG
